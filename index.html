<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHOELAST - Premium Footwear</title>
    <style>
      /* [Previous styles remain the same until navbar styles] */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Helvetica Neue", Arial, sans-serif;
      }

      :root {
        --primary-color: #1a1a1a;
        --accent-color: #d4af37;
        --bg-color: #f5f5f5;
        --text-color: #333;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        line-height: 1.6;
        overflow-x: hidden;
      }

      .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        background-color: rgba(255, 255, 255, 0.98);
        padding: 1.2rem;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
        backdrop-filter: blur(5px);
        z-index: 1000;
      }

      .nav-content {
        max-width: 1400px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-size: 1.8rem;
        font-weight: 300;
        letter-spacing: 4px;
        color: var(--primary-color);
        text-decoration: none;
        transform-style: preserve-3d;
        transition: transform 0.3s ease;
      }

      .logo:hover {
        transform: translateZ(20px);
      }

      .nav-links {
        display: flex;
        gap: 2.5rem;
        perspective: 1000px;
      }

      .nav-item {
        position: relative;
      }

      .nav-item > a {
        text-decoration: none;
        color: var(--text-color);
        font-weight: 400;
        letter-spacing: 1px;
        transition: all 0.3s ease;
        padding: 0.5rem 1rem;
        transform-style: preserve-3d;
      }

      .nav-item > a:hover {
        transform: translateZ(10px);
        color: var(--accent-color);
      }

      .dropdown-content {
        position: absolute;
        top: 100%;
        left: 0;
        background: rgba(255, 255, 255, 0.95);
        min-width: 200px;
        opacity: 0;
        visibility: hidden;
        transform: translateY(20px);
        transition: all 0.3s ease;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        padding: 1rem 0;
        margin-top: 1rem;
      }

      .nav-item:hover .dropdown-content {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
      }

      .dropdown-content a {
        display: block;
        padding: 0.8rem 1.5rem;
        color: var(--text-color);
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .dropdown-content a:hover {
        background: rgba(212, 175, 55, 0.1);
        color: var(--accent-color);
        transform: translateX(10px);
      }

      /* [Rest of the previous styles remain the same] */
      .hero {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(45deg, #f8f8f8, #ffffff);
        margin-top: 60px;
        perspective: 1000px;
      }

      .hero-content {
        text-align: center;
        max-width: 1000px;
        padding: 2rem;
        transform-style: preserve-3d;
      }

      .hero-title {
        font-size: 4rem;
        font-weight: 300;
        letter-spacing: 8px;
        margin-bottom: 1.5rem;
        transform: translateZ(50px);
        color: var(--primary-color);
      }

      .hero-subtitle {
        font-size: 1.2rem;
        color: #c08484;
        margin-bottom: 2rem;
        font-weight: 300;
        letter-spacing: 3px;
        transform: translateZ(30px);
      }

      .hero-description {
        font-size: 1.1rem;
        color: #666;
        margin-bottom: 3rem;
        line-height: 1.8;
        max-width: 700px;
        margin-left: auto;
        margin-right: auto;
        transform: translateZ(20px);
      }

      .featured-shoe {
        width: 100%;
        max-width: 800px;
        height: 400px;
        margin: 3rem auto;
        background: rgba(255, 255, 255, 0.7);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1), 0 0 100px rgba(212, 175, 55, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        transform: translateZ(40px) rotateX(10deg) rotateY(-10deg);
        transition: all 0.5s ease;
      }

      .featured-shoe:hover {
        transform: translateZ(60px) rotateX(5deg) rotateY(-5deg);
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15), 0 0 120px rgba(212, 175, 55, 0.2);
      }

      .cta-button {
        display: inline-block;
        padding: 1.2rem 3rem;
        background-color: #e6a7a7;
        color: white;
        text-decoration: none;
        border-radius: 30px;
        font-size: 1.1rem;
        letter-spacing: 2px;
        transition: all 0.3s ease;
        box-shadow: 0 10px 20px rgba(227, 130, 130, 0.1);
      }

      .cta-button:hover {
        transform: translateZ(20px);
        background-color: var(--accent-color);
        box-shadow: 0 15px 30px rgba(212, 175, 55, 0.2);
      }

      @media (max-width: 768px) {
        .nav-links {
          display: none;
        }

        .hero-title {
          font-size: 2.5rem;
        }

        .featured-shoe {
          height: 300px;
          transform: none;
        }

        .featured-shoe:hover {
          transform: none;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-content">
        <a href="#" class="logo">SHOELAST</a>
        <div class="nav-links">
          <div class="nav-item">
            <a href="#">Home</a>
          </div>
          <div class="nav-item">
            <a href="#">Log In</a>
          </div>
        </div>
      </div>
    </nav>

    <section class="hero">
      <div class="hero-content">
        <h1 class="hero-title">SHOELAST</h1>
        <p class="hero-subtitle">MULAI LANGKAH BARUMU</p>
        <p class="hero-description">SHOELAST merupakan toko penjualan produk sepatu berkualitas dengan pelayanan yang nyaman dan harga terjangkau.</p>
        <a href="produk.html" class="cta-button">EXPLORE</a>

        <div class="featured-shoe">
          <img src="gambarawal.png" alt="Premium Shoe" style="width: 80%; height: 80%" />
        </div>
      </div>
    </section>
  </body>
</html>
